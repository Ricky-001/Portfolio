<!doctype html>
{%load static%}
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="{%static "css/contact.css" %}" rel="stylesheet">

    <title>Contact</title>
  </head>
  <body>
    
    <!--========================================================================================-->
                                        <!-- NAVBAR SECTION -->
    <!--========================================================================================-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-5" href="/">
                <img src={%static "logos/Transparent/White/TomRiddle_StillTimeRed.gif" %} width=200px height=50px>
            </a>

            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mx-5" id="navbarSupportedContent">
                <ul class="nav nav-tabs default ms-auto mx-5 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Whoami</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact">Contact Me</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            My Works
                        </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="https://github.com/Ricky-001/C3">Metasploit Meterpreter Replica</a></li>
                        <li><a class="dropdown-item" href="https://github.com/Ricky-001/Utility_Scripts">General Pentesting Tools</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/works">At a Glance [details here]</a></li>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>

    <!--========================================================================================-->
                                        <!-- OTHER SECTION -->
    <!--========================================================================================-->

    <div class="row" style="height: 90vh">
        <div class="col-6 mx-3 mt-3" style="padding: 10px 10px 10px 10px; border: 3px solid white; border-radius:3%; height: 70%;">
            <h2 class="my-5 handwriting text-center">Contact Me</h2>
            
            <form style="width: 700px;" action="/contact" method="post">
            {% csrf_token %}
                <div class="row mb-3">
                    <label class="col-3 default">Your Name</label>
                    <label class="col-1 default">:</label>
                    <input type="text" class="col-8" id="name" name="name" required placeholder="Your name here"></input>
                </div>
                <div class="row mb-3">
                    <label class="col-3 default">Your Email Address</label>
                    <label class="col-1 default">:</label>
                    <input type="Email" class="col-8" id="email" name="email" required placeholder="address@domain.com"></input>
                </div>
                <div class="row mb-3">
                    <label class="col-3 default">Reason for contact</label>
                    <label class="col-1 default">:</label>
                    <select class="col-8" name="reason" id="reason" style="padding-left: 7px; padding-bottom: 3px;" required placeholder="Select">
                            <option value="None" selected disabled hidden>Select a basic reason for contact</option>
                            <option class="dropdown-item" id="gc" value="general">General Communication</option>
                            <option class="dropdown-item" id="sf" value="feedback">Suggestions/ Feedback</option>
                            <option class="dropdown-item" id="hb" value="business">Hiring/ Business Interest</option>
                    </select>                    
                </div>
                <div class="row mb-3">
                    <label class="col-3 default">Comments/ Message</label>
                    <label class="col-1 default">:</label>
                    <textarea class="col-8" rows="4" columns="50" name="message" id="message" required placeholder="Leave your message here"></textarea>
                </div>
                <div class="row mb-3">
                    <div class="col-3"></div>
                    <button type="submit" class="btn btn-primary col-6" style="background-color: green; border: 0px">Initiate communication</button>
                    <div class="col-3"></div>
                </div>
            </form>

        </div>

        <div class="col-5">
            <img src="{%static "note.jpeg" %}" class="rotate"></img>
        </div>
    
    </div>

    <a href="https://tryhackme.com/p/TomRiddle001" target="_blank" rel="noopener noreferrer">
        <div class="thm_badge px-3">
            <script src="https://tryhackme.com/badge/140134"></script>
        </div>
    </a>

    <a href="https://www.linkedin.com/in/raktim-saha-001/" target="_blank" rel="noopener noreferrer">
        <div class="li_badge text-center px-3">
            <div class="li_badge">
                <div class="row">
                    <div class="col-2">
                        <img src="https://media-exp1.licdn.com/dms/image/C5603AQGCgi5j9X0TzA/profile-displayphoto-shrink_800_800/0/1622310211480?e=1632355200&v=beta&t=hyULUTbroDwqVHDo4TZ6AUltXpzwslnOV9o25dysETk" width="60px" height="60px" style="border-radius: 50%">
                    </div>
                    <div class="col-10 man">
                        <strong>Raktim Saha</strong><br/>
                        <p class="liheading">Computer Science undergraduate Cybersecurity enthusiast</p>
                    </div>
                </div>            
            </div>
        </div>
    </a>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
